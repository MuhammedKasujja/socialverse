name: socialverse
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  cached_network_image: ^3.4.1
  dio: ^5.8.0+1
  dio_cache_interceptor: ^4.0.3
  flutter:
    sdk: flutter
  flutter_card_swiper: ^7.0.2
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.0
  get_it: ^8.0.3
  http: ^1.4.0
  image_cropper: ^9.1.0
  image_picker: ^1.1.2
  intl: ^0.20.2
  path: ^1.9.1
  path_provider: ^2.1.5
  percent_indicator: ^4.2.5
  permission_handler: ^12.0.0+1
  provider: ^6.1.5
  qr_flutter: ^4.1.0
  share_plus: ^11.0.0
  shared_preferences: ^2.5.3
  shimmer: ^3.0.0
  unicons: ^3.0.0
  url_launcher: ^6.3.1
  video_player: ^2.10.0
  wechat_assets_picker: ^9.5.1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/gif/
    - assets/svg/
    - assets/audio/

  fonts:
    - family: sofia
      fonts:
        - asset: assets/fonts/sofia.otf
